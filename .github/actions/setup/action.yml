name: Setup
runs:
  using: composite
  steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 16
        registry-url: https://registry.npmjs.org
        cache: pnpm

    - uses: actions/cache@v3
      id: install-cache
      with:
        path: node_modules/
        key: ${{ runner.os }}-install-${{ hashFiles('**/pnpm-lock.yaml') }}

    - if: steps.install-cache.outputs.cache-hit != 'true'
      run: pnpm i
      shell: bash
